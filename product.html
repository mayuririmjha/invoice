<!DOCTYPE html>

<html ng-app="InvoiceApplication">
	<head>
		<link rel="stylesheet" type="text/css" href="productstyles.css">
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body ng-controller="CategoryController as categoryAlias">
		<div class="header-tab">
			<h1>Invoice Application</h1>
		</div>
		<hr class="header-tab-hr"></hr>
		<div class="form-tab" id="form-id">
			<div class="bottom-left-tab">
				<table>
					<tr ng-repeat="category in categoryAlias.categoryVar">
						<td bgcolor="#FF0000" class="bottom-left-tab-td">{{category.name}}</td>
					</tr>
				</table>
			</div>
			<div class="bottom-right-tab">
				WORLD
			</div>
		</div>
	</body>
</html>
